<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/public/favicon.png">
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="/src/hamburgers.css">
  <title>SIPER QUIZ</title>
</head>
<body>
  <audio id="background-music" loop>
    <source src="/public/music/quiz_music.mp3" type="audio/mpeg"> 
    Browser Anda tidak mendukung elemen audio.
  </audio>
  <header class="container-header">
    <nav class="wrapper">
      <div class="title">
        <p class="firstname">SI</p>
        <p class="lastname">PER</p>
      </div>
      <ul class="navigation">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="kalkulator.html">Kalkulator</a>
        </li>
        <li>
          <a href="#" class="active-link">Play Quiz</a>
        </li>
      </ul>
      <button id="menu-button" class="hamburger hamburger--emphatic" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>  
    </nav>
  </header>
<main>
  <h2 class="quiz-title">QUIZ TIME !</h2>
  <div class="quiz-container">
    <div id="start-screen" class="start-screen">
        <p>Kamu memiliki waktu 30 detik untuk menjawab setiap soal!</p>
        <button id="start-quiz-btn">Mulai Kuis</button>
        </div>
    <div id="timer-display" class="timer-display hidden">sisa waktu: <span id="time-left">00</span> detik</div>
    
    <div id="question-area" class="question-area hidden"> 
        <div id="question-text" class="question-text"></div>
        <div id="options-area" class="options-area">
        </div>
        <div class="quiz-controls hidden">
        <p id="question-number-display">Soal 1 dari X</p>
        <button id="submit-answer-btn" disabled>Kirim Jawaban</button>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>
    
    <div id="results-area" class="results-area hidden">
        <p id="score-summary"></p>
        <div id="review-area">
            <h4>Langkah Pengerjaan dan Pembahasan:</h4>
        </div>
        <button id="clear-all-btn" class="clear-all-btn">Finish</button>
    </div>
</div>
  </main>
  <footer>
    <p>&copy; 2025 Kelompok 5</p>
  </footer>
</body>
<script src="src/main.js"></script>
</html>
